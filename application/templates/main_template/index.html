<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="icon" href="./public/images/logo/logo.png">
    <title>БЛОКПОСТ</title>
</head>
<body>
    <header class="header">
        <div class="header-subheader">
            <div class="header-subheader-point">
                <i class="pi pi-map-marker header-subheader-point" style="font-size: 20px; color: #A8AAB2;"></i>
                <span class="header-subheader-point-text">Ставрополь</span>
            </div>
            <nav class="header-subheader-nav">
                <span class="header-subheader-nav-span">Как оформить заказ</span>
                <span class="header-subheader-nav-span">Адреса магазинов</span>
                <span class="header-subheader-nav-span">Клубная карта</span>
                <span class="header-subheader-nav-span">|</span>
                <span class="header-subheader-nav-span">8 (800) 700-89-80</span>
            </nav>
        </div>
        <div class="header-mainheader">
            <div class="header-mainheader-container header-mainheader-logo">
                <img src="../public/images/logo/logo.png" alt="logo" class="header-mainheader-logo">
            </div>
            <button class="header-mainheader-container header-mainheader-catalog">
                <i class="pi pi-bars header-mainheader-catalog-logo"></i> Каталог
            </button>
            <div class="header-mainheader-container header-mainheader-search">
                <input type="text" placeholder="Поиск" class="header-mainheader-search-input">
                <i class="pi pi-search header-mainheader-search-logo"></i>
            </div>
            <div class="header-mainheader-icons">
                <div class="header-mainheader-container header-mainheader-icons-whatsapp">
                    <div class="header-mainheader-icons-whatsapp-text">
                        <span class="header-mainheader-icons-whatsapp-text-title">Чат интернет-магазина</span>
                        <span class="header-mainheader-icons-whatsapp-text-subtitle">пн-пт 9:00 до 18:00 (мск)</span>
                    </div>
                    <div class="header-mainheader-icons-whatsapp-logo">
                        <i class="pi pi-whatsapp" style="font-size: 2rem;"></i>
                    </div>
                </div>
                <div class="header-mainheader-container header-mainheader-icons-heart">
                    <i class="pi pi-heart header-mainheader-icons-heart-logo" style="font-size: 2rem;"></i>
                </div>
                <div class="header-mainheader-container header-mainheader-icons-bag">
                    <i class="pi pi-shopping-bag header-mainheader-icons-bag-logo" style="font-size: 2rem;"></i>
                </div>
                <div class="header-mainheader-container header-mainheader-icons-user">
                    <div class="header-mainheader-icons-user-text">
                        <span class="header-mainheader-icons-user-text-title">Константин</span>
                        <span class="header-mainheader-icons-user-text-subtitle">3 000 бонусов</span>
                    </div>
                    <div class="header-mainheader-icons-user-logo"></div>
                        <i class="pi pi-user" style="font-size: 1.5rem;"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="main">
        <div class="main-collection">
            <div class="main-collection-content">
                <h1 class="main-collection-content-title">Коллекция зима 23/24</h1>
                <button class="main-collection-content-button">В каталог <i class="pi pi-arrow-right main-collection-content-button-icon"></i></button> 
            </div>
        </div>
        <div class="main-offers">
            <div class="main-offers-image main-offers-image1"></div>
            <div class="main-offers-image main-offers-image2"></div>
        </div>
    </div> 
    <div class="brands">
        <div class="brands-images">
            <img src="public/images/brands/image 3.png" alt="brands" class="brands-images-item">
            <img src="public/images/brands/image 4.png" alt="brands" class="brands-images-item">
            <img src="public/images/brands/image 5.png" alt="brands" class="brands-images-item">
            <img src="public/images/brands/image 6.png" alt="brands" class="brands-images-item">
            <img src="public/images/brands/image 7.png" alt="brands" class="brands-images-item">
            <img src="public/images/brands/image 8.png" alt="brands" class="brands-images-item">
            <img src="public/images/brands/image 9.png" alt="brands" class="brands-images-item">
            <img src="public/images/brands/image 10.png" alt="brands" class="brands-images-item">
            <img src="public/images/brands/image 11.png" alt="brands" class="brands-images-item">
            <img src="public/images/brands/image 12.png" alt="brands" class="brands-images-item">
            <img src="public/images/brands/image 13.png" alt="brands" class="brands-images-item">
            <button class="brands-button brands-images-item">
                Все бренды <i class="pi pi-arrow-right brands-button-icon" style="font-size: 1rem; font-weight: bold;"></i>
            </button>
        </button>
        </div>
    </div>
